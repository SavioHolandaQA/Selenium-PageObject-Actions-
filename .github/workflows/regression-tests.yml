name: Testes Regressivos Cadastro e Login

on:
  push:
    branches: [ main, feature/create-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  RunTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Instalar Chrome
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - uses: nanasess/setup-chromedriver@v2

      - name: Configurar display virtual
        run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Executar testes com Maven
        run: |
          mvn -B test -Dtest=runner.RunnerCucumberTest -Dbrowser=chrome-ci -DfailIfNoTests=false cluecumber-report:reporting
          # Adiciona a notificaÃ§Ã£o de sucesso
          echo "::notice::âœ… Testes finalizados com sucesso!"
          # Adiciona grupo de logs detalhados dos testes
          echo "::group::ðŸ“‹ Logs detalhados dos testes"
          cat target/surefire-reports/*.txt
          echo "::endgroup::"
